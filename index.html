<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container-fluid">
        <p class="h2 bg-dark text-white ">Student Registration Form</p>
        <div class="tables">
        <form >
       
            <table>
                <tr>
           <td> <label>Roll No</label></td>
           <td>:</td>
            <td><input type="text" placeholder="720721104088" required></td></tr>
            <tr>
                <td> <label>Name</label></td>
                <td>:</td>
                 <td><input type="text" placeholder="HARISUDHAN"></td></tr>
                 <tr>
                    <td> <label>Department</label></td>
                    <td>:</td>
                     <td>
                        <select name="dept" required>
                            <option value="">select</option>
                            <option value="cse">Computer Science</option>
                            <option value="IT">InformationTechnology</option>
                            <option value="aiml">Aritifical</option>

                         <tr>

                             <td><input type="number"  placeholder="99%" required></td></tr>
                             <tr>
                                <td> <label>Degree Percentage</label></td>
                                <td>:</td>
                                 <td><input type="number" placeholder="9.18" required></td></tr>
                  
        </table>
    
            <button type="submit">Submit</button>
            <button type="cancel">Cancel</button>
        </div>
    </form>
</div>
